<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <form>
        <table>
            <tr>
                <td>
                    <Label style="color: red;">Enter Temperature in either Celcius or Farenheit</Label>
                </td>
                <td>
                    <input id="temp" type="number" required>
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    <Label>Converted Temperature</Label>
                </td>
                <td>
                    <div style="border: 1px solid black;height: 18px;"><span id="convertedTemp"></span></div>
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    <input type="button" onClick="cToF()" Value="Convert C to F">
                </td>
                <td>
                    <input type="button" onClick="fToC()" Value="Convert F to C">
                </td>
            </tr>
        </table>
    </form>
    <script>
        function cToF() {
            temp = document.getElementById("temp").value;
            document.getElementById("convertedTemp").innerHTML = ((9.0 / 5.0) * temp) + 32;
        }
        function fToC() {
            temp = document.getElementById("temp").value;
            document.getElementById("convertedTemp").innerHTML = (5.0 / 9.0) * (temp - 32);
        }
    </script>
</body>

</html>
