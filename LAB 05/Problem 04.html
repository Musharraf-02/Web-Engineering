<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div>

    </div>
    <script>
        window.onload = function () {
            let input = prompt("Enter temperature in Fahrenheit: ");
            let output = 0.0;
            output = (parseFloat(input) - 32) * (5.0 / 9.0);
            alert("Temperature in Celcius: " + output);
        };
    </script>

</body>

</html>
