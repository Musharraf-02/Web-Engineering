<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lab_5</title>
    <link rel="icon" href="static/img/favicon.ico">
    <link rel="stylesheet" href="static/vendor/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link href="static/vendor/fontawesome-free-5.7.2-web/css/all.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="static/css/index.css" />
</head>

<body ng-app="PUCITCMS" ng-controller="CMS">
    <!--- top navbar --->
    <header>
        <nav class="navbar fixed-top navbar-expand-md bg-dark" id="topNav">
            <!----logo--->
            <div class="navbar-brand">
                <a href="http://pucit.edu.pk">
                    <img id="logo" src="static/img/logo.png" alt="logo" style="height:40px">
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="nav">
                </ul>
            </div>
            <div class="nav dropleft" style="position: relative;">
                <button class="btn btn-primary" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Sign In
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="right: 0; left:auto;"
                    id="studentLoginDropdownMenu">
                    <!-- Data is inserted here dynamically -->
                    <div id="StdNames">
                        <li ng-click="StdClick($event)" ng-repeat="Name in Stds"><a href="#"
                                id={{$index}}>{{Name.name}}</a></li>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="card">
            <div class="card-horizontal">
                <img src="static/img/no-photo.jpg" alt="Card image">
                <div class="card-body d-flex justify-content-center flex-column">
                    <p> <span class="text-secondary">Name: </span>
                        <span class="card-title" id="studentName" ng-model="Names">{{Names}}</span></p>
                    <p><span class="text-secondary">Roll No: </span>
                        <span class="card-text" id="studentTotalCreditHours" ng-model="RollNo">{{RollNo}}</span></p>
                    <p> <span class="text-secondary">Semester:</span>
                        <span class="card-text" id="studentCGPA" ng-model="Sem">{{Sem}}</span></p>
                </div>
            </div>
        </div>
        <table class="table table-sm table-striped mt-3">
            <thead class="thead-dark text-center">
                <tr>
                    <th>Name</th>
                    <th>Roll No</th>
                    <th>Semester</th>
                    <th>View Result</th>
                </tr>
            </thead>

            <tbody id="studentInfoTableBody">
                <!-- Data is inserted here Dynamically -->
                <tr>
                    <td ng-model="TName">{{TName}}</td>
                    <td ng-model="TRollNo">{{TRollNo}}</td>
                    <td ng-model="TSem">{{TSem}}</td>
                    <td style="display: none;" id="btn"><button type="button" class="btn btn-outline-danger"
                            data-toggle="modal" data-target="#myModal">View Result</button></td>
                </tr>
            </tbody>
        </table>
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: rgb(33, 132, 224);">
                        <h4 class="modal-title">Result</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body" style="background-color: rgb(33, 132, 224);">
                        <table class="table" id="modalBody">
                            <tr>
                                <th>Subject</th>
                                <th>GradePoint</th>
                            </tr>
                            <tr ng-repeat="Courses in EachStd">
                                <td>{{Courses.name}}</td>
                                <td>{{Courses.grade}}</td>
                            </tr>


                        </table>
                    </div>
                    <div class="modal-footer" style="background-color: rgb(33, 132, 224);" id="modal-footer"
                        style="text-align: center;">
                        <div id="my-div" style="text-align: center;" ng-model="ACgpa">CGPA:{{ACgpa}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="static/vendor/jquery-3.3.1.min.js"></script>
    <script src="static/vendor/popper.min.js"></script>
    <script src="static/vendor/bootstrap-4.0.0-dist/js/bootstrap.js"></script>
    <script src="static/vendor/jquery-3.3.1.min.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/index.js"></script>

</body>

</html>
